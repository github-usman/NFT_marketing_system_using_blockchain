<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_page.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Connection Page</title>
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id="myForm" onsubmit="submitForm(event)" >
            <h2>Connect to Wallet</h2>

            <div class="inputBox">
                <input id="provider" type="text" required="required">
                <span>Select a Provider</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input id="userid" type="text" required="required">
                <span>UserID</span>
                <i></i>
            </div>

            <!-- 
                select a provider
             -->
            <div class="inputBox">
                <input id="password" type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="https://metamask.io/updates/password-required/">Forgot Password</a>
                <a href="https://support.metamask.io/hc/en-us/articles/360015289452-How-to-create-an-additional-account-in-your-wallet">Registration</a>
            </div>
            <input id="inputValue" >

            <div class="login_Page_button">
                <button type="submit" value="Submit"> Connect to Wallet</button>
                <!-- <a href="../index_home.html"  role="button" aria-pressed="true">Connect to Wallet<ion-icon name="wallet-outline"></ion-icon></a> -->
            </div>
            <!-- <img src="./logo_add.png" alt=""> -->

            <table class="home_logo_nft">
                <tr >
                  <td><img class="logo_img_nft" src="./logo_add.png" width="80" height="128" loading="lazy" alt="Metalink home"></td>
                  <td><h1 class="logo_text_nft ">NFTSystem</h1></td>
                </tr>
              </table>
        </form>
        <script src="./login_page.js"></script>
    </div>
</body>
</html>
